<div class="mainmenu" ng-controller="ControllerMain">
	<ul>
		<li><h1>Garry's mod</h1></li>
		<li ng-show="InGame"><a ng-click="BackToGame()" ng-Tranny="'resume_game'"></a></li>
		<li ng-show="InGame">&nbsp;</li>
		<li><a ng-href="#/newgame/" ng-Tranny="'new_game'"></a></li>
		<li><a ng-click="MenuOption( this, 'OpenServerBrowser')" ng-Tranny="'find_mp_game'"></a></li>

		<li>&nbsp;</li>
		<li><a ng-href="#/addons/" ng-Tranny="'addons'"></a></li>
		<li><a ng-click="MenuOption( this, 'OpenOptionsDialog')" ng-Tranny="'options'"></a></li>

		<li>&nbsp;</li>
		<li ng-show="InGame">
			<a ng-click="MenuOption( this, 'engine disconnect');" ng-Tranny="'disconnect'"></a>
		</li>
		<li><a ng-click="MenuOption( this, 'Quit')" ng-Tranny="'quit'"></a></li>
	</ul>

	<div class="news" ng-hide="NewsList.length == 0">
		<div class="news_item" style="{{NewsItemBackground( CurrentNewsItem.HeaderImage )}}" ng-hide="HideNews">
			<div>
				<span ng-click="OpenInSteam( CurrentNewsItem.Url )">{{CurrentNewsItem.Title}}</span>
				<font>{{CurrentNewsItem.SummaryHtml}}</font>
			</div>
		</div>
		<div class='news_buttons'>
			<div ng-click="ToggleNewsList()" ng-hide="HideNews || AnyNewNewsItems"><img src="../materials/icon16/cross.png"></div>
			<div class="{{IfElse( NewsItem.Url == CurrentNewsItem.Url, 'selected', '' )}} {{NewsItemClass( NewsItem )}}" ng-repeat="NewsItem in NewsList | orderBy: 'Date'" ng-click="SelectItem(NewsItem)"></div>
		</div>
	</div>
</div>
